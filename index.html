<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB</title>
</head>

<body>
    <div>
        <button id="buttonShow">Show Users</button>
    </div>
    <form>
        <div>
            <input type="name" placeholder="Name" id="name">
        </div>
        <div>
            <input type="dni" placeholder="DNI" id="dni">
        </div>
        <div>
            <input type="date" placeholder="Birth Date" id="birthDate">
        </div>
        <div>
            <button type="submit" id="buttonInsert">Add</button>
        </div>

    </form>
    <div>
        <input id="deleteDniUser" placeholder="Dni Delete User">
        <button id="buttonDeleteUser">Delete</button>
    </div>

    <div>
        <input id="searchDniUser" placeholder="Dni Search User">
        <button id="buttonSearchUser">Search</button>
    </div>

</body>
<script src="index.js"></script>

</html>
